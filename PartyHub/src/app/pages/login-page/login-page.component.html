<form class="container" [formGroup]="loginForm">
  <img src="../../../assets/devil.svg" />
  <h1 class="title">Sign in</h1>
  <div class="input-label">
    <label for="email">Email</label>
    <input
      class="text-input"
      id="email"
      type="email"
      formControlName="email"
      [ngClass]="{ 'wrong-input-value': wrongEmail }"
    />
  </div>
  <div class="input-label">
    <label for="password">Password</label>
    <input
      class="text-input"
      id="password"
      type="password"
      formControlName="password"
      [ngClass]="{ 'wrong-input-value': wrongPassword }"
    />
  </div>
  <div>
    <p>Forgot your password?</p>
    <a class="link" (click)="navigateToResetPassword()">Reset it now</a>
  </div>
  <button class="btn" (click)="login()">Login</button>
  <div>
    <p>You don't have an account?</p>
    <a class="link" (click)="navigateToRegisterPage()">Sign up</a>
  </div>
</form>
