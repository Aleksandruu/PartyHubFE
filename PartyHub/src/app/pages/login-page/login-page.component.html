<div class="login-page">
  <img src="../../../assets/devil.svg" />
  <h1>Sign in</h1>

  <form class="loginForm" [formGroup]="loginForm"></form>
    <p>Email</p>
    <input type="email" formControlName="email" />
    <p>Password</p>
    <input type="password" formControlName="password" />
    </form>
    <div>
    <p class="password">Forgot your password?</p>
    <a href="" class="link">Reset it now</a>
  </div>
  <button class="Login">Login</button>
  <div>
    <p class="account">You don't have an account?</p>
    <a href="" class="link" (click)="navigateToRegisterPage()">Sign up</a>
  </div>
</div>
