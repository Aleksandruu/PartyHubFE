<form class="container" [formGroup]="emailForm">
  <img src="../../../assets/devil.svg" />
  <h1 class="title">Reset password</h1>
  <div class="input-label">
    <label for="password">Email</label>
    <input class="text-input" id="email" type="email" formControlName="email" />
  </div>
  <button *ngIf="!sent" class="btn" (click)="sendEmail()">Send</button>
  <p *ngIf="sent">
    An email has been sent to your<br />
    email address!
  </p>
</form>
